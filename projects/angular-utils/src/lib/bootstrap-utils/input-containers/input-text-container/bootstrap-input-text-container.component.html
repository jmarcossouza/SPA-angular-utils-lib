<div class="form-group">
    <label *ngIf="label">{{label}} <jmsutils-bootstrap-required-indicator *ngIf="isRequired()"></jmsutils-bootstrap-required-indicator>
        </label>

    <div #inputParent [ngClass]="inputParentClass">
        <ng-content></ng-content>
    </div>
    <jmsutils-bootstrap-input-feedback [fControl]="fControl" [shouldShowInvalidFeedback]="shouldShowInvalidFeedback"
        [feedbackInvalidClasses]="feedbackInvalidClasses" [shouldShowValidFeedback]="shouldShowValidFeedback"
        [feedbackValidClasses]="feedbackValidClasses" [validFeedbackMessage]="validFeedbackMessage"
        [feedbackErrorsMessages]="feedbackErrorsMessages"></jmsutils-bootstrap-input-feedback>
</div>
