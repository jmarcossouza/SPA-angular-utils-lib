<div class="form-group row">
    <label class="col-form-label" [ngClass]="labelClass">{{label}} <jmsutils-required-indicator *ngIf="isRequired()">
        </jmsutils-required-indicator></label>
    <div #inputParent [ngClass]="inputClass">
        <ng-content></ng-content>
        <jmsutils-input-feedback [fControl]="fControl" [shouldShowInvalidFeedback]="shouldShowInvalidFeedback"
            [feedbackInvalidClasses]="feedbackInvalidClasses" [shouldShowValidFeedback]="shouldShowValidFeedback"
            [feedbackValidClasses]="feedbackValidClasses" [validFeedbackMessage]="validFeedbackMessage"
            [feedbackErrorsMessages]="feedbackErrorsMessages"></jmsutils-input-feedback>
    </div>
</div>
